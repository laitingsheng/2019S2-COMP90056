allprojects {
    apply plugin: 'java'
    group = 'dev.tinson.unimelb.comp90056'
    version = '0.0'

    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects {
    dependencies {
        implementation fileTree(dir: "${rootDir}/libs", include: ['*.jar'])
        testImplementation "junit:junit:4.12"
    }
}
